<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÜ soovitab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-image" style="background-image: url('https://i.imgur.com/phRCxUK.png');"></div>
    <header>
        <h1>Tartu ülikool soovitab:</h1>
    </header>

    <main>
        <div class="about-text">
            <div class="content">
                <img src="https://i.imgur.com/9r92d3P.png" alt="Pirogovi park">
                <div class="text">
                    <h1>Pirogovi park</h1>
                    <p class="hiddenText">Tere tulemast Pirogovi Parki!!!
                    <a href="pirogov.html" class="myLink">Rohkem infot pirogovi pargist:</a></p>
                </div>
            </div>
        </div>
        <div class="about-text">
            <div class="content">
                <img src="https://imgur.com/TMCr2Aa.png" alt="gen">
                <div class="text">
                    <h1>Genialistide klubi</h1>
                    <p class="hiddenText">Tere tulemast Genialistide klubisse!!!
                    <a href="genn.html" class="myLink">Rohkem infot Genialistide klubist:</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Külasta kõiki!</p>
    </footer>

    <script>
        const aboutDivs = document.querySelectorAll('.about-text');

        aboutDivs.forEach(function(aboutDiv) {
            const hiddenText = aboutDiv.querySelector('.hiddenText');

            aboutDiv.addEventListener('mouseover', function() {
                hiddenText.style.display = 'block';
            });

            aboutDiv.addEventListener('mouseout', function() {
                hiddenText.style.display = 'none';
            });
        });
    </script>
</body>
</html>
